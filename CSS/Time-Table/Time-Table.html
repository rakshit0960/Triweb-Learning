<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <link rel="stylesheet" href="Time-Table.css">
</head>
<body>
    <h1>TIME TABLE</h1>

    <div class="time-table">
        <div class="top-left heading">Day/Routine</div>
        <div class="date">8:00 - 9:00</div>
        <div class="date">9:00 - 10:00</div>
        <div class="date">10:00 - 11:00</div>
        <div class="date">11:00 - 12:00</div>
        <div class="date">12:00 - 1:00</div>
        <div class="date">1:00 - 2:00</div>
        <div class="date">2:00 - 3:00</div>
        <div class="date">3:00 - 4:00</div>

        <div class="day heading">Sunday</div>
        <div class="routine span-3">Study</div>
        <div class="routine">Study</div>
        <div class="routine">Study</div>
        <div class="routine">Study</div>
        <div class="routine">Study</div>
        <div class="routine">Study</div>

        <div class="day heading">Monday</div>
        <div class="routine">Study</div>
        <div class="routine">Study</div>
        <div class="routine">Study</div>
        <div class="routine">Study</div>
        <div class="routine">Study</div>
        <div class="routine span-2">Study</div>
        <div class="routine">Study</div>
        
        <div class="day heading">Tuesday</div>
        <div class="routine">Study</div>
        <div class="routine span-2">Study</div>
        <div class="routine">Study</div>
        <div class="routine">Study</div>
        <div class="routine">Study</div>
        <div class="routine">Study</div>
        <div class="routine">Study</div>
    </div>


</body>
</html>
