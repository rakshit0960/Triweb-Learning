<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="boxes">
            <div class="box red-box"></div>
            <div class="box green-box"></div>
            <div class="box yellow-box"></div>
            <div class="box blue-box"></div>
        </div>
        <div class="options">
            <input class="user-input" type="text" placeholder="UserName">
            <button class="btn-option add-user">AddUser</button>
            <button class="btn-option del-user">Delete User</button>
            <button class="btn-option to-red">Move To Red</button>
            <button class="btn-option to-green">Move To Green</button>
            <button class="btn-option to-blue">Move To Blue</button>
            <button class="btn-option to-yellow">Move To Yellow</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
