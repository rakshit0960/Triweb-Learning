<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="boxes">
            <div class="box red-box">1</div>
            <div class="box green-box">2</div>
            <div class="box yellow-box">3</div>
            <div class="box blue-box">4</div>
        </div>
        <div class="options">
            <input class="user-input" type="text" placeholder="UserName">
            <button class="btn-option">AddUser</button>
            <button class="btn-option">Delete User</button>
            <button class="btn-option">Move To Red</button>
            <button class="btn-option">Move To Green</button>
            <button class="btn-option">Move To Blue</button>
            <button class="btn-option">Move To Yellow</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
